<!DOCTYPE html>
<html>
  <head>
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.4.47/css/materialdesignicons.min.css"
      integrity="sha512-/k658G6UsCvbkGRB3vPXpsPHgWeduJwiWGPCGS14IQw3xpr63AEMdA8nMYG2gmYkXitQxDTn6iiK/2fD4T87qA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#202124]">
    <div class="w-full justify-between text-white flex">
      <nav class="flex">&nbsp;</nav>
      <div class="flex justify-end w-full">
        <div class="pb-2 pt-4 hover:underline text-sm">Gmail</div>
        <div class="pb-2 pt-4 pl-3 hover:underline text-sm">Image</div>
        <div class="pt-3 pl-3"><i class="mdi mdi-apps text-[20px]"></i></div>
        <div class="py-2 px-3">
          <img class="h-10 rounded-full" src="" />
        </div>
      </div>
    </div>

    <section class="w-full text-center mt-52">
      <img src="../../assets/images/google.png" class="w-64 m-auto" />
      <div class="w-full justify-center mt-5">
        <input type="text" class="w-[35%] bg-[#4d5156] h-12 rounded-full" />
      </div>
      <div class="mt-8">
        <button
          class="text-white border px-5 py-2 hover:border-[#5f6368] border-[#303134] bg-[#303134] rounded-lg"
        >
          Google хайлт
        </button>
        <input
          class="ml-3 border-[#303134] rounded-lg text-white border px-5 py-2 bg-[#303134] hover:border-[#5f6368]"
          type="button"
          value="Оновчтой сонголт"
        />
      </div>
    </section>

    <footer class="bg-[#171717] bottom-0 fixed w-full">
      <div class="text-white h-10 border-b border-[#313335] px-5 py-2">
        Монгол
      </div>
      <div class="text-white h-10 justify-between flex px-5 py-2">
        <div class="flex">
          <p class="hover:underline">Тухай</p>
          <p class="pl-5 hover:underline">зар сурталчилгаа</p>
          <p class="pl-5 hover:underline">Бизнес</p>
          <p class="pl-5 hover:underline">Хайлт хэрхэн ажилладаг вэ</p>
        </div>
        <div class="flex">
          <p class="hover:underline">Нууцлал</p>
          <p class="pl-5 hover:underline">Нөхцөл</p>
          <p class="pl-5 hover:underline">Тохируулга</p>
        </div>
      </div>
    </footer>
  </body>
</html>
